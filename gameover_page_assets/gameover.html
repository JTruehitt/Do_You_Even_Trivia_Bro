<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Over</title>
    <!-- Import Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="../assets/Materialize CSS and JS files/materialize.min.css"
      media="screen,projection"
    />
    <!-- link custom css style sheet -->
    <link rel="stylesheet" href="../assets/styles.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="Final">
    <!-- Game over title with hero image -->
    <header class="game-over">
      <!-- Curved game over title -->
      <svg class="finale-title" viewBox="0 0 500 500">
        <path
          id="curve"
          fill="transparent"
          d="M65.5,148.12c7-75.1,85.5-127.8,178.6-130.6c111.3,1.2,190.8,70.3,190.1,108"
        />
        <text fill="white" width="550">
          <textPath xlink:href="#curve">&nbsp;&nbsp;YOUR TRIVIA QUEST IS OVER BRO</textPath>
        </text>
      </svg>
    </header>

    <main class="main-content">
      <img id="finaleHero" src="../assets/images/hero.png">
      <!-- Dynamic user message -->
      <section class="dynamic-message">
        <h2 id="user-message"></h2>
      </section>
      <!-- Game statistics -->
      <section class="stats">
        <h3 class="stats-title">Your Stats, Brofessor:</h3>
        <img id="finaleWizard" src="../assets/images/wizard.png">
        
        <div class="categoryProgressWrapper stack region">
          <h5 class="category-header">Category Progress</h5>

          <div class="categoryProgressDisplay stack">
            <div class="category1">
              <label class="categoryLabel"
                ><span>Arts & Literature</span
                ><span
                  >Level <span data-tier="Arts & Literature">0</span></span
                ></label
              >
              <div class="progressBarContainer">
                <div
                  class="progressBarInner arts_and_literature"
                  data-category="Arts & Literature"
                ></div>
                <span
                  class="levelUpDisplay"
                  data-container="Arts & Literature"
                ></span>
              </div>
            </div>

            <div class="category2">
              <label class="categoryLabel"
                ><span>Film & TV</span
                ><span>Level <span data-tier="Film & TV">0</span></span></label
              >
              <div class="progressBarContainer">
                <div
                  class="progressBarInner film_and_tv"
                  data-category="Film & TV"
                ></div>
                <span class="levelUpDisplay" data-container="Film & TV"></span>
              </div>
            </div>

            <div class="category3">
              <label class="categoryLabel"
                ><span>Food & Drink</span
                ><span
                  >Level <span data-tier="Food & Drink">0</span></span
                ></label
              >
              <div class="progressBarContainer">
                <div
                  class="progressBarInner food_and_drink"
                  data-category="Food & Drink"
                ></div>
                <span
                  class="levelUpDisplay"
                  data-container="Food & Drink"
                ></span>
              </div>
            </div>

            <div class="category4">
              <label class="categoryLabel"
                ><span>General Knowledge</span
                ><span
                  >Level <span data-tier="General Knowledge">0</span></span
                ></label
              >
              <div class="progressBarContainer">
                <div
                  class="progressBarInner general_knowledge"
                  data-category="General Knowledge"
                ></div>
                <span
                  class="levelUpDisplay"
                  data-container="General Knowledge"
                ></span>
              </div>
            </div>

            <div class="category5">
              <label class="categoryLabel"
                ><span>Geography</span
                ><span>Level <span data-tier="Geography">0</span></span></label
              >
              <div class="progressBarContainer">
                <div
                  class="progressBarInner geography"
                  data-category="Geography"
                ></div>
                <span class="levelUpDisplay" data-container="Geography"></span>
              </div>
            </div>

            <div class="category6">
              <label class="categoryLabel"
                ><span>History</span
                ><span>Level <span data-tier="History">0</span></span></label
              >
              <div class="progressBarContainer">
                <div
                  class="progressBarInner history"
                  data-category="History"
                ></div>
                <span class="levelUpDisplay" data-container="History"></span>
              </div>
            </div>

            <div class="category7">
              <label class="categoryLabel"
                ><span>Music</span
                ><span>Level <span data-tier="Music">0</span></span></label
              >
              <div class="progressBarContainer">
                <div class="progressBarInner music" data-category="Music"></div>
                <span class="levelUpDisplay" data-container="Music"></span>
              </div>
            </div>

            <div class="category8">
              <label class="categoryLabel"
                ><span>Science</span
                ><span>Level <span data-tier="Science">0</span></span></label
              >
              <div class="progressBarContainer">
                <div
                  class="progressBarInner science"
                  data-category="Science"
                ></div>
                <span class="levelUpDisplay" data-container="Science"></span>
              </div>
            </div>

            <div class="category9">
              <label class="categoryLabel"
                ><span>Society & Culture</span
                ><span
                  >Level <span data-tier="Society & Culture">0</span></span
                ></label
              >
              <div class="progressBarContainer">
                <div
                  class="progressBarInner society_and_culture"
                  data-category="Society & Culture"
                ></div>
                <span
                  class="levelUpDisplay"
                  data-container="Society & Culture"
                ></span>
              </div>
            </div>

            <div class="category10">
              <label class="categoryLabel"
                ><span>Sport & Leisure</span
                ><span
                  >Level <span data-tier="Sport & Leisure">0</span></span
                ></label
              >
              <div class="progressBarContainer">
                <div
                  class="progressBarInner sport_and_leisure"
                  data-category="Sport & Leisure"
                ></div>
                <span
                  class="levelUpDisplay"
                  data-container="Sport & Leisure"
                ></span>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Restart game question -->
      <section class="restart-game">
        <p class="restart-question">Will you continue your quest bro?</p>
        <div class="center">
          <a href="../index.html" class="restart-btn btn-large">For Sure Bro</a>
        </div>
      </section>
      <!-- Leaderboard -->
      <section class="leaderboard">
        <h5 class="leader-title">Lifetime Stats</h5>
        <div class="statsDisplay categoryProgressDisplay stack">
          <div class="winsContainer stats-display">
            
              <div class="categoryLabel">
                <p>Total Games Played: </p><span class="totalGames"></span>
              </div>
              <div class="categoryLabel">
                <p>Total Wins: </p><span class="totalWins"></span>
              </div>
              <div class="categoryLabel">
                <p>Total Losses: </p><span class="totalLosses"></span>
              </div>
              <div class="categoryLabel">
                <p>Win Percentage: </p><span class="winPercentage"></span>
              </div>
            
          </div>
          <div class="questionsContainer stats-display">
            
            <div class="categoryLabel"><p>Total Questions Answered: </p><span class="totalQuestions"></span></div>
            <div class="categoryLabel"><p>Total Correct: </p><span class="totalCorrect"></span></div>
            <div class="categoryLabel"><p>Total Incorrect: </p><span class="totalIncorrect"></span></div>
            <div class="categoryLabel"><p>Correct Percentage: </p><span class="correctPercentage"></span></div>

          </div>
          <div class="categoryBreakdown stack stats-display"></div>
        </div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="gameover.js"></script>
  </body>
</html>
